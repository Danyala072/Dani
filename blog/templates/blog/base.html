<script>
  var myToggler = document.getElementById('myToggler');
  var myElement = document.getElementById('myElement');

  // Add an event listener to the Toggler button
  myToggler.addEventListener('click', function () {
    if (myElement.classList.contains('show')) {
      // If the target element is currently visible, hide it
      myElement.classList.remove('show');
      myToggler.setAttribute('aria-expanded', 'false');
    } else {
      // If the target element is currently hidden, show it
      myElement.classList.add('show');
      myToggler.setAttribute('aria-expanded', 'true');
    }
  });
</script>
